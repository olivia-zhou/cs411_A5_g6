<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>
<body>
    <a href="Spotify.html" target="_self"> 
        <h1> SPOTIFY </h1> </a>
    <h4> SignInPage</h4>

    <table withd = 500 border="1">
        <!-- First-->
        <tr>
            <td>Gender: </td>
            <td>
                <input type = "radio" name = "sex" id = "male"> 
                <label for = "male"><img src = "Image/male.png" width="15"> Male</label>
                <input type = "radio" name = "sex" id = "female"> 
                <label for = "female"><img src = "Image/female.png" width="15">Female</label>
            </td>
        </tr>

        <!-- Second -->
        <tr>
            <td>Birth: </td>
            <td>
                <select>
                    <option>--Year--</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>etc</option>
                </select>

                <select>
                    <option>--Month--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>etc</option>
                </select>

                <select>
                    <option>--Date--</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>etc</option>
                </select>
            </td>                       
        </tr>

        <!-- Third -->
        <tr>
            <td>Address:</td>
            <td><input type = "text" value = "Optional"></td>
        </tr>

        <!-- Fourth -->
        <tr>
            <td>Education:</td>
            <td><input type = "text" value = "Optional"></td>
        </tr>

        <!-- Fifth -->
        <tr>
            <td>Marriage:</td>
            <td>
                <select>
                    <option>--Status--</option>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Hidden</option>
                </select>
            </td>
        </tr>

        <!-- Sixth -->
        <tr>
            <td>Introduce:</td>
            <td><textarea></textarea></td>
        </tr>

        <!-- Seventh -->
        <tr>
            <td>UserName:</td>
            <td><input type = "text"></td>
        </tr>
        <tr>
            <td>PassCode:</td>
            <td><input type = "text"></td>
        </tr>

        <!-- Eighth -->
        <tr>
            <td></td>
            <td>
                <input type = "checkbox" checked = "checked">
                I agree to share registration data with <br />
                Spotify's content providers for marketing purposes.
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="Spotify.html" target="_self">
                    <input type = "submit" value = "Return"></a>
                <a href="Login.html" target="_self">
                    <input type = "submit" value = "Submit"></a>
            </td>
        </tr>

        <!-- Nineth -->
        <tr>
            
        </tr>
    </table>
</body>
</html>
